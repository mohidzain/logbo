{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Student portal</title>
  </head>
  <body>
    <!-------------- navigatio bar start---------- -->
    <nav class="navbars">
      <div class="container-fluid-nav text-center">
        <h3>Student Portal</h3>
        <button><a href="logout">Logout</a></button>
      </div>
    </nav>
    <!-------------- navigatio bar ends----------------->
    <!-------------- student portion options--------- -->
    <section class="cardsection">
      <!------------------ option 1-------------------- -->
      <a href="">
        <div class="card">
          <div>
            <img
              src="{% static 'images/logbook.png' %}"
              class="img-fluid"
              style="height: 100px"
              alt="..."
            />
          </div>
          <!-- </div> -->
          <br />
          <!--  logbook box -->
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-sucess dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Logbook
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Create logbook</a></li>
              <li><a class="dropdown-item" href="#">Edit logbook</a></li>
            </ul>
          </div>
        </div>
      </a>
      <!------------------ option 2--------------------- -->
      <a href="">
        <div class="card">
          <div>
            <img
              src="{% static 'images/presentation.png' %}"
              class="img-fluid"
              style="height: 100px"
              alt="..."
            />
          </div>
          <br />
          <!-- presentation box -->
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-sucess dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Presentation
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Upload video</a></li>
              <li><a class="dropdown-item" href="#">Upload presentation</a></li>
            </ul>
          </div>
        </div>
      </a>
      <!------------------ option 3--------------------- -->
      <a href="">
        <div class="card">
          <div>
            <img
              src="{% static 'images/tool-box (1).png' %}"
              class="img-fluid"
              style="height: 100px"
              alt="..."
            />
          </div>
          <!-- </div> -->
          <br />
          <!-- Tools box -->
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-sucess dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tools
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Fishbone</a></li>
              <li><a class="dropdown-item" href="#">Brainstrome</a></li>
            </ul>
          </div>
        </div>
      </a>
      <!------------------ option 4-------------------- -->
      <a href="{% url 'student_profile' %}">
        <div class="card">
          <div>
            <img
              src="{% static 'images/profile-user.png' %}"
              class="img-fluid"
              style="height: 100px"
              alt="..."
            />
          </div>
          <!-- </div> -->
          <br />
          <!--  Profile -->
          <div class="btn-group">
            <button type="button" class="btn btn-outline-sucess">
              Profile
            </button>
          </div>
        </div>
      </a>
      <!------------------ option 5--------------------- -->
      <a href="">
        <div class="card">
          <div>
            <img
              src="{% static 'images/group.png' %}"
              class="img-fluid"
              style="height: 100px"
              alt="..."
            />
          </div>
          <!-- </div> -->
          <br />
          <!-- Teams -->
          <div class="btn-group">
            <button type="button" class="btn btn-outline-sucess">Teams</button>
          </div>
        </div>
      </a>
    </section>
    <!------------------ end--------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
